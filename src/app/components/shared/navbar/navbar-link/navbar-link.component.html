<ng-template [ngIf]="item.hasSubItems()" [ngIfElse]="withOutSubItems">
    <div class="flex items-center md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">
        <button class="font-bold custom-navbar-blue text-lg" 
            type="button" id="user-menu-button" aria-expanded="false" data-dropdown-trigger="hover"
            data-dropdown-delay = "100"
            [attr.data-dropdown-toggle]="dropDownId" data-dropdown-placement="bottom">{{ item.getName() }}</button>
        <!-- Dropdown menu -->
        <div class="z-50 hidden my-4 text-base list-none bg-white divide-y divide-gray-100 rounded-lg shadow dark:bg-gray-700 dark:divide-gray-600" [id]="dropDownId">
        <ul class="py-2" aria-labelledby="user-menu-button">
            <li *ngFor="let subItem of item.getSubItems()">
                <a [routerLink]="subItem.getLink()" class="font-bold custom-navbar-blue block px-4 py-2 text-sm">{{ subItem.getName() }}</a>
            </li>
        </ul>
        </div>
    </div>
</ng-template>
<ng-template #withOutSubItems>
    <a [routerLink]="item.getLink()" class="font-bold custom-navbar-blue text-lg">{{ item.getName() }}</a>
</ng-template>
