<ng-template [ngIf]="subItemsLink.length==0" [ngIfElse]="withSubItems">
    <a [routerLink]="linkRoute" class="font-bold custom-navbar-blue text-lg">{{ linkText }}</a>
</ng-template>
<ng-template #withSubItems>
    <div class="flex items-center md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">
        <a [routerLink]="linkRoute" class="font-bold custom-navbar-blue text-lg" 
            type="button" id="user-menu-button" aria-expanded="false" 
            data-dropdown-toggle="homeId" data-dropdown-placement="bottom">{{ linkText }}</a>
        <!-- Dropdown menu -->
        <div class="z-50 hidden my-4 text-base list-none bg-white divide-y divide-gray-100 rounded-lg shadow dark:bg-gray-700 dark:divide-gray-600" [id]="dropDownId">
        <ul class="py-2" aria-labelledby="user-menu-button">
            <li *ngFor="let subItem of subItemsLink">
                <a [routerLink]="subItem[0]" class="font-bold custom-navbar-blue block px-4 py-2 text-sm">{{ subItem[1] }}</a>
            </li>
        </ul>
        </div>
    </div>
</ng-template>
