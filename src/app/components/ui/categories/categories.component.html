<ng-template [ngIf]="loading" [ngIfElse]="loaded">
    <app-loading></app-loading>
</ng-template>
<ng-template #loaded>
<div style="width:70%; padding: 40px; margin:0 auto">
<button [routerLink]="['create']"  type="button" class="focus:outline-none text-white bg-yellow-400 hover:bg-yellow-500 focus:ring-4 focus:ring-yellow-300 font-small rounded-lg text-sm px-1 py-1 me-1 mb-1 dark:focus:ring-yellow-900">Crear Categoría</button>
<div class="relative overflow-x-auto shadow-md sm:rounded-lg">
  <app-pagination [actualPage]="actualPage" [totalPages]="totalPages" [recordsNumberActual]="recordsNumber" (pageNumber)="getChange($event)" (recordsNumber)="getChangeRecordsNumber($event)" (searchValue)="getChangeValueSearch($event)"></app-pagination>
  <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
      <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
          <tr>
              <th scope="col" class="px-6 py-3">
                  Nombre
              </th>
              <th scope="col" class="px-6 py-3">
                  Acción
              </th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let categoria of categorias" class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
              <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                  {{categoria.name}}
              </th>
              <td class="px-6 py-4">
                <div class="inline-flex rounded-md shadow-sm" role="group">
                  <button [routerLink]="['edit',categoria.id]"  type="button" class="focus:outline-none text-white bg-yellow-400 hover:bg-yellow-500 focus:ring-4 focus:ring-yellow-300 font-small rounded-lg text-sm px-1 py-1 me-1 mb-1 dark:focus:ring-yellow-900">Editar</button>
                  <button (click)="deleteCategory(categoria.id)" type="button" class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-small rounded-lg text-sm px-1 py-1 me-1 mb-1 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900">Eliminar</button>
                </div>
              </td>
          </tr>
      </tbody>
  </table>
  
</div>
</div>
</ng-template>
