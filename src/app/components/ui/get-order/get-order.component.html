<div class="container mx-auto mt-10 p-6 bg-white rounded-xl shadow-2xl border-2 border-black">
    <h2 class="text-4xl font-bold mb-8 text-center text-gray-800 tracking-wide">Detalle de la Orden</h2>

    <div class="flex flex-col md:flex-row justify-center items-center mb-8 space-y-4 md:space-y-0 md:space-x-6">
        <div class="md:w-1/2 flex flex-col items-center">
            <label for="orderId" class="block text-lg font-medium text-gray-700 mb-2">ID de la Orden</label>
            <div class="flex w-full">
                <input type="text" id="orderId" [(ngModel)]="orderId" class="flex-1 block w-full rounded-l-md sm:text-sm border-gray-300 focus:ring-indigo-500 focus:border-indigo-500 p-2" placeholder="Ingresa el ID de la orden">
                <button (click)="getOrderDetails()" class="inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-r-md text-white bg-blue-500 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 ml-2">Buscar</button>
            </div>
        </div>
        <div class="md:w-1/2 flex flex-col items-center">
            <label for="orderStatus" class="block text-lg font-medium text-gray-700 mb-2">Estado de la Orden</label>
            <input type="text" id="orderStatus" [value]="orderStatus" [ngClass]="{
                'bg-red-100 text-red-800 border-red-300': orderStatus.trim() === 'Nuevo',
                'bg-yellow-100 text-yellow-800 border-yellow-300': orderStatus.trim() === 'Preparado',
                'bg-green-100 text-green-800 border-green-300': orderStatus.trim() === 'Entregado',
                'bg-blue-100 text-blue-800 border-blue-300': orderStatus.trim() === 'Pagado'
            }" class="block w-full rounded-md sm:text-sm border-gray-300 text-center p-2" disabled>
        </div>
    </div>

    <div *ngIf="orderDetails && orderDetails.length > 0" class="mt-8">
        <h3 class="text-2xl font-semibold mb-6 text-center text-gray-800">Detalles del Pedido</h3>
        <div class="overflow-x-auto">
            <table class="min-w-full bg-white border-2 border-black">
                <thead>
                    <tr>
                        <th class="py-3 px-6 border-b border-black text-center text-lg font-semibold text-gray-700">Producto</th>
                        <th class="py-3 px-6 border-b border-black text-center text-lg font-semibold text-gray-700">Cantidad</th>
                        <th class="py-3 px-6 border-b border-black text-center text-lg font-semibold text-gray-700">Precio</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of orderDetails">
                        <!--<td class="py-3 px-6 border-b border-black text-center">{{ item.name }}</td>-->
                        <td class="py-3 px-6 border-b border-black text-center">{{ item.quantity }}</td>
                        <!--<td class="py-3 px-6 border-b border-black text-center">{{ item.value | currency }}</td>-->
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
