<ng-template [ngIf]="loading" [ngIfElse]="loaded">
    <app-loading></app-loading>
</ng-template>
<ng-template #loaded>
<section>
    <div class="flex flex-cols items-center justify-center mx-auto md:h-screen lg:py-0">
        <form [formGroup]="editForm" class="max-w-md mx-auto" (submit)="saveUser()">
            <div class="grid md:grid-cols-2 md:gap-6">
                <div class="relative z-0 w-full mb-5 group">
                    <label for="firstname" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nombres</label>
                    <input type="text" name="firstname" id="firstname" formControlName="firstName" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Nombres" required="">
                    <p *ngIf="editForm.get('firstName')?.touched && editForm.get('firstName')?.invalid" class="mt-2 text-sm text-red-600 dark:text-red-500">Este campo es obligatorio</p>
                </div>
                <div class="relative z-0 w-full mb-5 group">
                    <label for="lastname" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Apellidos</label>
                    <input type="text" name="lastname" id="lastname" formControlName="lastName" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Apellidos" required="">
                    <p *ngIf="editForm.get('lastName')?.touched && editForm.get('lastName')?.invalid" class="mt-2 text-sm text-red-600 dark:text-red-500">Este campo es obligatorio</p>
                </div>
            </div>
            <div class="relative z-0 w-full mb-5 group">
                <label for="address" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Dirección</label>
                <input type="text" name="address" id="address" formControlName="address" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Dirección" required="">
                <p *ngIf="editForm.get('address')?.touched && editForm.get('address')?.invalid" class="mt-2 text-sm text-red-600 dark:text-red-500">Este campo es obligatorio</p>
            </div>
            <div class="grid md:grid-cols-2 md:gap-6">
                <div class="relative z-0 w-full mb-5 group">
                    <label for="document" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Documento de identidad</label>
                    <input type="text" name="document" id="document" formControlName="document" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Documento de identidad" required="">
                    <p *ngIf="editForm.get('document')?.touched && editForm.get('document')?.invalid" class="mt-2 text-sm text-red-600 dark:text-red-500">Este campo es obligatorio</p>
                </div>
                <div class="relative z-0 w-full mb-5 group">
                    <label for="phone" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Teléfono</label>
                    <input type="text" name="phone" id="phone" formControlName="phone" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Teléfono" required="">
                    <p *ngIf="editForm.get('phone')?.touched && editForm.get('phone')?.invalid" class="mt-2 text-sm text-red-600 dark:text-red-500">Este campo es obligatorio</p>
                </div>
            </div>
            <div class="grid md:grid-cols-2 md:gap-6">
                <div class="relative z-0 w-full mb-5 group">
                    <label for="country" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Selecciona tu país</label>
                    <select id="country" formControlName="country" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" (change)="onCountrySelected($event)">
                        <option  *ngFor="let country of countries" [value]="country.id">{{country.name}}</option>
                    </select>
                </div>
                <div class="relative z-0 w-full mb-5 group">
                    <label for="state" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Estado o departamento</label>
                    <select  id="state" formControlName="state" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" (change)="onStateSelected($event)">
                        <option *ngFor="let state of states" [value]="state.id">{{state.name}}</option>
                    </select>
                </div>
            </div>
            <div class="grid md:grid-cols-2 md:gap-6">
                <div class="relative z-0 w-full mb-5 group">
                    <label for="city" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Ciudad</label>
                    <select id="city" formControlName="city" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                        <option *ngFor="let city of cities" [value]="city.id">{{city.name}}</option>
                    </select>
                    <p *ngIf="editForm.get('city')?.touched && editForm.get('city')?.invalid" class="mt-2 text-sm text-red-600 dark:text-red-500">Este campo es obligatorio</p>
                </div>
            </div>
            <div class="relative z-0 w-full mb-5 group">
                <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" for="photo">Subir fotografía</label>
                <input formControlName="photo" class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400" id="photo" type="file" accept="image/jpeg, image/png, image/gif" (change)="onFileSelected($event)">
            </div>
            <div class="flex justify-center mt-5">
                <button type="submit" [disabled]="!editForm.valid" class="text-white bg-red-500 hover:bg-red-600 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-red-500 dark:hover:bg-red-600 dark:focus:ring-red-700">
                    Actualizar datos
                </button>
            </div>
        </form>
        <div *ngIf="user?.photo || imageBase64">
            <img class="h-auto max-w-md m-24 rounded-lg" [src]="(imageBase64)?'data:image/jpeg;base64,'+imageBase64:user.photo" alt="">
        </div>
    </div>
</section>
</ng-template>
