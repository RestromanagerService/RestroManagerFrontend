<section>
    <div class="flex flex-cols items-center justify-center mx-auto md:h-screen lg:py-0">
        <form [formGroup]="changePassForm" class="max-w-md mx-auto" (ngSubmit)="onSubmit()">
            <div class="relative z-0 w-full mb-5 group">
                <label for="currentPassword" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contraseña actual</label>
                <input type="password" name="currentPassword" id="currentPassword" formControlName="currentPassword" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="••••••••" required="">
                <p *ngIf="changePassForm.get('currentPassword')?.touched && changePassForm.get('currentPassword')?.invalid" class="mt-2 text-sm text-red-600 dark:text-red-500"> La contraseña actual es obligatoria</p>
            </div>
            <div class="relative z-0 w-full mb-5 group">
                <label for="newPassword" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nueva contraseña</label>
                <input type="password" name="newPassword" id="newPassword" formControlName="newPassword" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="••••••••" required="" (change)="passChange()">
                <p *ngIf="changePassForm.get('newPassword')?.touched && changePassForm.get('newPassword')?.invalid" class="mt-2 text-sm text-red-600 dark:text-red-500">La nueva contraseña es obligatoria</p>
            </div>
            <div class="relative z-0 w-full mb-5 group">
                <label for="confirm" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Confirme su nueva contraseña</label>
                <input type="password" name="confirm" id="confirm" formControlName="confirm" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="••••••••" required="" (change)="passChange()">
                <p *ngIf="changePassForm.get('confirm')?.touched && !equalPass" class="mt-2 text-sm text-red-600 dark:text-red-500">Las contraseñas deben coincidir</p>
            </div>
            <div class="flex justify-center mt-5">
                <button type="submit" [disabled]="!changePassForm.valid" class="text-white bg-red-500 hover:bg-red-600 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-red-500 dark:hover:bg-red-600 dark:focus:ring-red-700">
                    Actualizar contraseña
                </button>
            </div>
        </form>
    </div>
</section>
