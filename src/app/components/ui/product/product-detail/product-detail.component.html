<div *ngIf="product" class="container mx-auto my-8 p-4">
    <div class="bg-white shadow-lg rounded-lg overflow-hidden">
        <app-table-indicator #indicator></app-table-indicator>
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-4">
            <div class="p-4 flex justify-center items-center">
                <img [src]="(product.photo)?product.photo:'../../../../../assets/icono-restromanager.jpg'" alt="Foto producto" class="w-full max-w-sm h-auto rounded-lg shadow-md">
            </div>
            <div class="p-4 flex flex-col justify-center">
                <h1 class="text-3xl font-bold mb-4">{{ product.name }}</h1>
                <p class="text-gray-600 text-sm mb-4">Tipo: {{ getProductTypeLabel(product.productType) }}</p>
                <p class="text-gray-600 text-sm mb-4">Precio: ${{ product.price}}</p>
                <p class="text-gray-700 mb-4">
                    {{product.description}}
                </p>
                <div class="flex items-center space-x-4 mb-4">
                    <button (click)="decrementQuantity()" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-full">-</button>
                    <span class="text-gray-700">{{ quantity }}</span>
                    <button (click)="incrementQuantity()" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-full">+</button>
                    <button (click)="addToCart()" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-full">
                        Añadir al carrito
                    </button>
                </div>
                <textarea rows="4" class="w-full p-2 border border-gray-300 rounded-md mb-4" placeholder="Observaciones"></textarea>
            </div>
        </div>
        <div class="p-4 flex justify-center">
            <a [routerLink]="['/products']" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-full">
                Atrás
            </a>
        </div>
    </div>
</div>
