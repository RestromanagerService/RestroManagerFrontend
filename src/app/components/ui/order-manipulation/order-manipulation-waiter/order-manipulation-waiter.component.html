<div class="container mx-auto mt-10 p-6 bg-white rounded-xl shadow-2xl border-2 border-black">
    <h2 class="text-4xl font-bold mb-8 text-center text-gray-800 tracking-wide">Ã“rdenes - Preparadas</h2>

    <div *ngFor="let order of orders; let i = index" class="mb-4">
        <div class="flex justify-between items-center p-4 border-b border-gray-300">
            <div>
                <h3 class="text-xl font-semibold text-gray-700">Orden ID: {{ order.id }}</h3>
                <p class="text-gray-600">Estado: {{ order.status }}</p>
            </div>
            <div>
                <button (click)="changeStatusToDelivered(order.id)" class="px-4 py-2 bg-blue-500 text-white rounded-md mr-2">Entregado</button>
                <button (click)="viewOrderDetails(order.id)" class="px-4 py-2 bg-green-500 text-white rounded-md">Ver Detalle</button>
            </div>
        </div>
    </div>

    <div class="flex justify-between items-center mt-6">
        <button (click)="prevPage()" [disabled]="page === 1" class="px-4 py-2 bg-gray-300 text-gray-700 rounded-md">Anterior</button>
        <button (click)="nextPage()" [disabled]="!hasMoreOrders" class="px-4 py-2 bg-gray-300 text-gray-700 rounded-md">Siguiente</button>
    </div>
</div>
