<ng-template [ngIf]="loading" [ngIfElse]="loaded">
    <app-loading></app-loading>
</ng-template>
<ng-template #loaded>
    <div style="width:70%; padding: 40px; margin:0 auto">
        <p>Estados del País {{country.name}}</p>
        <button [routerLink]="['create']"  type="button" class="focus:outline-none text-white bg-yellow-400 hover:bg-yellow-500 focus:ring-4 focus:ring-yellow-300 font-small rounded-lg text-sm px-1 py-1 me-1 mb-1 dark:focus:ring-yellow-900">Crear estado</button>
        <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
          <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
              <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                  <tr>
                      <th scope="col" class="px-6 py-3">
                          Nombre
                      </th>
                      <th scope="col" class="px-6 py-3">
                          Acción
                      </th>
                  </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let state of states" class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
                      <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                          {{state.name}}
                      </th>
                      <td class="px-6 py-4">
                        <div class="inline-flex rounded-md shadow-sm" role="group">
                          <button [routerLink]="['edit',state.id]"  type="button" class="focus:outline-none text-white bg-yellow-400 hover:bg-yellow-500 focus:ring-4 focus:ring-yellow-300 font-small rounded-lg text-sm px-1 py-1 me-1 mb-1 dark:focus:ring-yellow-900">Editar</button>
                          <button [routerLink]="['/state/',idCountry,'cities',state.id]"  type="button" class="focus:outline-none text-white bg-blue-400 hover:bg-blue-500 focus:ring-4 focus:ring-blue-300 font-small rounded-lg text-sm px-1 py-1 me-1 mb-1 dark:focus:ring-yellow-900">Ciudades</button>
                          <button (click)="deleteState(state.id!)" type="button" class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-small rounded-lg text-sm px-1 py-1 me-1 mb-1 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900">Eliminar</button>
                        </div>
                      </td>
                  </tr>
              </tbody>
          </table>
        </div>
        <button [routerLink]="['/countries']"  type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Regresar</button>
    </div>

</ng-template>
