<ng-template [ngIf]="loading" [ngIfElse]="loaded">
    <app-loading></app-loading>
</ng-template>
<ng-template #loaded>
<div style="width:70%; padding: 40px; margin:0 auto">
    <div class="flex justify-center items-center">
        <div class="w-1/3 flex flex-col items-center">
            <button [routerLink]="['create']"  type="button" class="focus:outline-none text-white bg-yellow-400 hover:bg-yellow-500 focus:ring-4 focus:ring-yellow-300 font-small rounded-lg text-sm px-1 py-1 me-1 mb-1 dark:focus:ring-yellow-900">Registar materia prima</button>
            <app-search (searchValueEnter)="getChangeValueSearch($event)"></app-search>
        </div>
    </div>
    <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
      <app-pagination [actualPage]="actualPage" [totalPages]="totalPages" [recordsNumberActual]="recordsNumber" (pageNumber)="getChange($event)" (recordsNumber)="getChangeRecordsNumber($event)"></app-pagination>
      <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
          <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
              <tr>
                  <th scope="col" class="px-6 py-3">
                      Nombre
                  </th>
                  <th scope="col" class="px-6 py-3">
                    Cantidad
                  </th>
                  <th scope="col" class="px-6 py-3">
                    Unidad de medida
                  </th>
                  <th scope="col" class="px-6 py-3">
                    Costo de la unidad
                  </th>
                  <th scope="col" class="px-6 py-3">
                      AcciÃ³n
                  </th>
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let register of stock" class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
                <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                    {{register.rawMaterial.name}}
                </th>
                <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                    {{register.aumount}} 
                </th>
                <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                    {{register.units!.name}} - {{register.units!.symbol}}
                </th>
                <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                    {{register.unitCost}}
                </th>
                <td class="px-6 py-4">
                <div class="inline-flex rounded-md shadow-sm" role="group">
                    <button [routerLink]="['edit',register.id]"  type="button" class="focus:outline-none text-white bg-yellow-400 hover:bg-yellow-500 focus:ring-4 focus:ring-yellow-300 font-small rounded-lg text-sm px-1 py-1 me-1 mb-1 dark:focus:ring-yellow-900">Editar</button>
                    <button (click)="deleteProduct(register.id)" type="button" class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-small rounded-lg text-sm px-1 py-1 me-1 mb-1 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900">Eliminar</button>
                </div>
                </td>
              </tr>
          </tbody>
      </table>
      
    </div>
    </div>
</ng-template>
